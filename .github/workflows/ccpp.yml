name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      
    - name: apt
      run: sudo apt-get install -y --no-install-recommends autoconf automake libtool git cmake make g++ liblog4cpp5-dev libvpx-dev libx264-dev libjpeg-dev
        
    - name: make
      run: make
      
    - name: install
      run: make install DESTDIR=$PWD/artifact
      
    - uses: actions/upload-artifact@v1
      with:
        name: pkg
        path: artifact  
